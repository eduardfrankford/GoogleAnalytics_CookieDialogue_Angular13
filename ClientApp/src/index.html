<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Google Analytics Cookie Dialog for Angular 13</title>
    <base href="/" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.google.com/ https://*.google-analytics.com https://www.googletagmanager.com 'unsafe-inline'; img-src http: https: data:">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
      <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=ENTER TAG"></script> -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'ENTER TAG', { send_page_view: false , anonymize_ip: false});
  </script>
  </head>
  <body class="h-100 text-center text-white bg-dark">
    <app-root>Loading...</app-root>
  </body>
</html>
